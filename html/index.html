<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
   <main>

<form style="background-color: rgb(59, 122, 101);">


<label for="nombre">
    <span>Ingresa tu nombre</span>
    <input type="text" name="nombre" id="nombre" >
</label>

<label for="correo">
<span>Ingresa tu correo electronico</span>
<input type="email" name="correo" id="correo" required>

</label>

<label for="calendario">
<input type="datetime-local" value="calendario" required>

</label>
<select >

    <option value="HTML&CSS">Html y Css</option>
    <option value="JAVASCRIPT">Javascript</option>
    <option value="RUBY">Ruby</option>
    <option value="PYTHON">Python</option>

</select>
<input list="cursos">
<datalist id="cursos">

    <option value="Fullstack">Full Stack</option>
    <option value="Frontend">Frond End</option>
    <option value="Backend">Back End</option>

</datalist>
<input type="submit">

</form>
<br><br>


   </main> 
</body>
</html>
